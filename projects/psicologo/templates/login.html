<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
 <div class="container">
					{% if messages %}
					<ul>
						{% for message in messages %}
							<li>{{ message }}</li>
						{% endfor %}
					</ul>
					{% endif %}
					<form method='post'>
						{% csrf_token %}
						{{ form.as_p }}
						<input class="btn btn-jumbo visible" type="submit" value="Ingresar"/>
					</form>
				</div>
</body>
</html>
